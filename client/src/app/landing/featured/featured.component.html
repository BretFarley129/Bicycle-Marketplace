<div id="feat">
  <div class="bike">
      <h1>Bike of the day!</h1>
    <form>
      <div class="left">
          <img src="{{bike.img_url}}">
        </div>
        <div class="middle">
          <h2>{{bike.title}}</h2>
          <p>{{bike.description}}</p>
        </div>
        <div class="right">
          <h2>${{bike.price}}<sup>.00</sup></h2>
          <p>{{bike.location}}</p>
        </div>
    </form>
  </div>
</div>
